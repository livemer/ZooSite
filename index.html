<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/null.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header__top">
        <div class="container">
          <ul class="header-top__wrapper">
            <li class="header-top__item">
              <img src="./img/location_major.svg" alt="">
              <p>Минск, ул. Чюрлёниса, 6.</p>
              <img src="./img/Vector.svg" alt="">
              <p>Малиновка</p>
            </li>
            <li class="header-top__item">
              <img src="./img/Primary fill.svg" alt="">
              <p>Пон.-Пят. 10:00-21:00</p>
              <img src="./img/_.svg" alt="">
              <p>Суб.-Вос. 10:00-20:00</p>
            </li>
            <li class="header-top__item">
              <img src="./img/Primary fill(1).svg" alt="">
              <p>+ 375 (44) 501 03 55 </p>
              <img src="./img/instagram-2-1 1.svg" alt="">
            </li>
            <li class="header-top__item">
              <a href="#">Обратный звонок</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <ul class="header-bottom_wrapper">
            <li class="header-bottom__item">
              <img src="./img/Frame 232.svg" alt="">
            </li>
            <li class="header-bottom__item">
              <div class="search">
                <img src="./img/Search.svg" alt="">
                <input type="text" placeholder="Поиск">
              </div>
            </li>
            <li class="header-bottom__item" style="color:white">
              <p>Главная</p>
              <p>Каталог</p>
              <p>Акции</p>
              <p>Статьи</p>
            </li>
            <li class="header-bottom__item" style="color:white">
              <button class="cart__button">
                <img src="./img/Primary fill(2).svg" alt="">
                <p>0</p>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="animals">
        <div class="container">
          <ul class="animals__wrapper">
            <li class="animals__item">
              <img src="./img/Animal (3).png" alt="">
              <div>
                <p>Собаки</p>
              </div>
            </li>
            <li class="animals__item">
              <img src="./img/Animal (4).png" alt="">
              <div>
                <p>Кошки</p>
              </div>
            </li>
            <li class="animals__item">
              <img src="./img/Animal (5).png" alt="">
              <div>
                <p>Грызуны</p>
              </div>
            </li>
            <li class="animals__item">
              <img src="./img/Animal (1).png" alt="">
              <div>
                <p>Птицы</p>
              </div>
            </li>
            <li class="animals__item">
              <img src="./img/Animal (2).png" alt="">
              <div>
                <p>Рыбки</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
